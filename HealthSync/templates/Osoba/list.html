{% extends 'base.html' %}
{% block content %}
<h2 class="text-primary text-center text-uppercase m-3">Seznam klientů</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Jméno</th>
                    <th>Příjmení</th>
                    <th>Status</th>
                    <th>Přdplatné</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for osoba in osoba_list %}
                <tr>
                    <td>{{osoba.jmeno}}</td>
                    <td>{{osoba.prijmeni}}</td>
                    <td>{{osoba.status}}</td>
                    <td>{{osoba.predplatne}}</td>
                    <td><a href="{% url 'detail_osoba' osoba.id %}" class="btn btn-success">Detail</a></td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
